    <button id="submit-btn">Submit Selection</button>

   

    <script>
        let selectedChairId = null;

        // Fetch chair availability from the backend and update colors
        async function loadChairs() {
            try {
                const response = await fetch('http://localhost:5000/chairs');
                const chairsData = await response.json();

                chairsData.forEach(chair => {
                    const chairElement = document.querySelector(`[data-chair-id="${chair.chair_id}"]`);
                    if (chairElement) {
                        chairElement.classList.remove('occupied', 'available', 'selected');
                        if (chair.is_occupied) {
                            chairElement.classList.add('occupied'); // Red color for occupied
                        } else {
                            chairElement.classList.add('available'); // Grey color for available
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading chairs:', error);
            }
        }

        // Handle chair selection
        document.querySelectorAll('.chair').forEach(chair => {
            chair.addEventListener('click', function () {
                if (this.classList.contains('occupied')) return;

                document.querySelectorAll('.chair').forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
                selectedChairId = this.getAttribute('data-chair-id');
            });
        });

        // Handle chair submission
        document.getElementById('submit-btn').addEventListener('click', async function () {
            if (!selectedChairId) {
                alert('Please select a chair before submitting.');
                return;
            }

            try {
                await fetch('http://localhost:5000/select-chair', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: 1, chairId: selectedChairId })
                });
                loadChairs();
                window.location.href = "confirmation.html";
            } catch (error) {
                console.error('Error selecting chair:', error);
            }
        });

        loadChairs();
    </script>
