<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Seat Management System | Effortless Workspaces</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgb(242, 242, 242) 0%, rgba(0,212,255,1) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 900px;
            height: 500px;
            display: flex;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            overflow: hidden;
            background: #fff;
            position: relative;
            margin-top: 5rem;
            transition: transform 0.5s ease-in-out;
        }

        .form-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .left-panel {
            width: 50%;
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            background-color: #f2f2f2;
            font-size: 14px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s ease;
        }

        button:hover {
            background: #2980b9;
        }

        .toggle-btn {
            margin-top: 20px;
            background: #2c3e50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }

        .toggle-btn:hover {
            background: #1a252f;
        }

        .hidden {
            display: none;
        }

        footer {
            background-color: #2c3e50; /* Dark Blue */
            color: #ecf0f1; /* Light Gray */
            padding: 40px 0;
        }

        .footer-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        .footer-section {
            flex: 1;
            min-width: 250px;
            margin: 20px;
        }

        .footer-logo {
            font-size: 24px;
            font-weight: bold;
            color: #ecf0f1;
        }

        .footer-section h3 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .footer-section ul {
            list-style: none;
            padding: 0;
        }

        .footer-section ul li {
            margin-bottom: 8px;
        }

        .footer-section ul li a {
            color: #ecf0f1;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-section ul li a:hover {
            color: #3498db; /* Blue */
        }

        .footer-bottom {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #34495e; /* Slightly lighter border */
        }
    </style>
</head>

<body>

    <h1>WELCOME TO OFFICE MANAGEMENT SYSTEM</h1>
    <div class="container">
        <div class="left-panel">
            <h1>Welcome Back!</h1>
            <p>Switch between Sign-Up and Sign-In effortlessly.</p>
            <button id="toggleForm" class="toggle-btn">Sign-In as Admin</button>
            <button id="toggleForm" class="toggle-btn">Switch to Sign-In </button>

        </div>

        <div class="form-container" id="signupForm">
            <h1>Dream Work Awaits!</h1>
            <input type="text" id="signupName" placeholder="Full Name" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Create a Password" required>
            <input type="tel" id="signupPhone" placeholder="Phone Number" pattern="[0-9]{10}" required>
            <button id="signupBtn">Start Your Collaboration</button>
        </div>

        <div class="form-container hidden" id="signinForm">
            <h1>Welcome Back!</h1>
            <input type="email" id="signinEmail" placeholder="Work Email" required>
            <input type="password" id="signinPassword" placeholder="Enter Your Password" required>
            <a href="./admin.html">
                <button id="signinBtn">Access Your Desk</button>
            </a>
        </div>
        
    </div>

    <script>
        document.getElementById('toggleForm').addEventListener('click', function () {
            document.getElementById('signupForm').classList.toggle('hidden');
            document.getElementById('signinForm').classList.toggle('hidden');
            this.textContent = this.textContent.includes("Sign-In") ? "Switch to Sign-Up" : "Switch to Sign-In";
        });

        document.getElementById('signupBtn').addEventListener('click', async (event) => {
            event.preventDefault();

            const data = {
                name: document.getElementById("signupName").value,
                email: document.getElementById("signupEmail").value,
                password: document.getElementById("signupPassword").value,
                phone_no: document.getElementById("signupPhone").value,
            };

            try {
                const response = await fetch('http://localhost:3001/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                alert(result.message);
                if (response.ok) window.location.href = 'Home.html';
            } catch (error) {
                alert("Server error, try again later.");
            }
        });

        document.getElementById('signinBtn').addEventListener('click', async (event) => {
            event.preventDefault();

            const data = {
                email: document.getElementById("signinEmail").value,
                password: document.getElementById("signinPassword").value,
            };

            try {
                const response = await fetch('http://localhost:3001/signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                alert(result.message);
                if (response.ok) window.location.href = '/src/admin.html';
            } catch (error) {
                alert("Server error, try again later.");
            }
        });
    </script>

</body>
</html>
